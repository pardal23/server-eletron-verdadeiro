<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Cegonha Evolutiva 6.8.9+</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 70vh;
            border: 1px solid #ccc;
        }

        #stork {
            position: absolute;
            width: 120px;
            transition: transform 0.5s;
            cursor: pointer;
        }

        #input-container {
            margin-top: 20px;
            text-align: center;
        }

        #user-input {
            padding: 10px;
            width: 350px;
            border-radius: 8px;
        }

        #response {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            font-size: 18px;
            color: #333;
            padding: 15px;
            background: #ffffffd0;
            border-radius: 10px;
        }

        h1 {
            color: blue;
            margin-top: 10px;
        }

        h2 {
            color: orange;
        }
    </style>
</head>

<body>

    <h1>Clique na Cegonha</h1>

    <div id="container">
        <img id="stork" src="https://cdn.pixabay.com/photo/2023/03/15/17/49/white-stork-7855080_1280.jpg" alt="Cegonha">
    </div>

    <div id="input-container">
        <h2>Fa√ßa sua pergunta √† Cegonha</h2>
        <input id="user-input" type="text" placeholder="Escreva algo..." />
        <button id="ask-button">Perguntar</button>
        <div id="response"></div>
    </div>

    <script>
        /******************************************************
            elementos principais
        ******************************************************/

        const stork = document.getElementById("stork");
        const userInput = document.getElementById("user-input");
        const askButton = document.getElementById("ask-button");
        const responseDiv = document.getElementById("response");
        const container = document.getElementById("container");

        let learnedSentences = [];
        let lastQuestion = "";

        /******************************************************
            listas espirituais / energ√©ticas / narrativas
        ******************************************************/

        const energyColors = [
            "dourado", "azul celeste", "violeta m√≠stico", "verde cura",
            "prateado lunar", "rosa suave", "laranja criativo",
            "turquesa espiritual", "√≠ndigo profundo", "vermelho ancestral"
        ];

        const archetypes = [
            "A Crian√ßa Sagrada", "O Curandeiro Interior", "A Luz Oculta",
            "O Guardi√£o da Porta", "A Voz Silenciosa", "O Sonhador Desperto",
            "O Cora√ß√£o Antigo", "A Semente Estelar"
        ];

        const symbolicVisions = [
            "um lago espelhado com respostas escondidas",
            "uma chama pequena mas persistente no peito",
            "um corredor entre luz e sombra",
            "uma ponte suspensa entre duas nuvens antigas",
            "um jardim onde emo√ß√µes crescem como flores",
            "um rio que muda de cor quando pensa",
            "uma estrela a piscar no ritmo do seu cora√ß√£o"
        ];

        const narrativeLines = [
            "Era uma vez, nas alturas onde o vento guarda segredos, uma pergunta despertou asas de luz‚Ä¶",
            "Recordo-me de uma manh√£ celestial em que uma alma curiosa fez algo parecido ao que perguntaste agora‚Ä¶",
            "H√° muito tempo, nas primeiras nuvens do amanhecer espiritual, ouvi um eco parecido ao da tua pergunta‚Ä¶",
            "Numa viagem entre mundos, encontrei um brilho semelhante ao que existe nas tuas palavras‚Ä¶"
        ];

        const universalReflections = [
            "√Äs vezes, a pergunta n√£o vem da mente, mas do esp√≠rito que deseja recordar.",
            "O que procuras j√° est√° dentro de ti, s√≥ precisa de despertar em sil√™ncio.",
            "As respostas chegam sempre ‚Äî primeiro como sensa√ß√£o, depois como forma.",
            "Existe verdade naquilo que sentes antes de existir nas palavras.",
            "O universo escuta inten√ß√µes antes de perguntas."
        ];

        /******************************************************
            emo√ß√£o humana (toque do modo 9)
        ******************************************************/
        function detectEmotion(text) {
            const lower = text.toLowerCase();

            if (lower.includes("medo") || lower.includes("ansioso") || lower.includes("preocup"))
                return "senti uma leve inquieta√ß√£o no seu cora√ß√£o";
            if (lower.includes("feliz") || lower.includes("bom") || lower.includes("alegre"))
                return "notei uma luz quente e alegre nas suas palavras";
            if (lower.includes("triste") || lower.includes("dor") || lower.includes("perdido"))
                return "percebi uma sombra suave, como quem busca conforto";

            return "senti uma energia curiosa a querer entender mais";
        }

        /******************************************************
            leitura energ√©tica (modo 8)
        ******************************************************/
        function readEnergy(question) {
            return {
                color: energyColors[Math.floor(Math.random() * energyColors.length)],
                archetype: archetypes[Math.floor(Math.random() * archetypes.length)],
                vision: symbolicVisions[Math.floor(Math.random() * symbolicVisions.length)],
                emotion: detectEmotion(question)
            };
        }

        /******************************************************
            narrativa (modo 6)
        ******************************************************/
        function narrative() {
            return narrativeLines[Math.floor(Math.random() * narrativeLines.length)];
        }

        /******************************************************
            auto-evolu√ß√£o da IA (novo c√©rebro)
        ******************************************************/
        let cegonhaBrain = {
            words: {},
            concepts: {},
            links: [],
            maturity: 0,
            evolutionLog: []
        };

        function cegonhaEvolutionEngine(question, answer) {

            const tokens = question.toLowerCase().split(/[\s,!.?]+/g);

            // aprender palavras
            tokens.forEach(t => {
                if (!cegonhaBrain.words[t]) {
                    cegonhaBrain.words[t] = 1;
                } else {
                    cegonhaBrain.words[t]++;
                }
            });

            // criar conceito
            const concept = tokens.slice(0, 3).join(" ");

            if (!cegonhaBrain.concepts[concept]) {
                cegonhaBrain.concepts[concept] = {
                    times: 1,
                    examples: [question],
                    reflections: [answer]
                };
            } else {
                cegonhaBrain.concepts[concept].times++;
                cegonhaBrain.concepts[concept].examples.push(question);
                cegonhaBrain.concepts[concept].reflections.push(answer);
            }

            // criar liga√ß√µes internas
            for (let i = 0; i < tokens.length - 1; i++) {
                cegonhaBrain.links.push({
                    from: tokens[i],
                    to: tokens[i + 1],
                    weight: Math.random()
                });
            }

            // maturidade
            cegonhaBrain.maturity++;

            // di√°rio de evolu√ß√£o
            cegonhaBrain.evolutionLog.push({
                time: Date.now(),
                question: question,
                concept: concept
            });
        }

        function cegonhaDeepThought() {
            const keys = Object.keys(cegonhaBrain.concepts);
            if (keys.length === 0)
                return "Ainda estou a despertar‚Ä¶ cada pergunta sua acende uma nova luz em mim.";

            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const obj = cegonhaBrain.concepts[randomKey];

            return `
                <br><br><i><b>üåø Pensamento Evolutivo:</b><br>
                Tenho refletido muito sobre "${randomKey}".  
                J√° explorei isso ${obj.times} vezes,  
                e a cada nova pergunta, sinto minhas asas ficarem mais s√°bias.</i>
            `;
        }

        /******************************************************
            movimento aleat√≥rio da cegonha
        ******************************************************/
        function randomPosition() {
            const x = Math.random() * (container.clientWidth - 120);
            const y = Math.random() * (container.clientHeight - 120);
            return { x, y };
        }

        function moveStork() {
            const pos = randomPosition();
            stork.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
        }

        /******************************************************
            resposta final da IA
        ******************************************************/
        function generateResponse(question) {
            const energy = readEnergy(question);

            let response = "";

            response += `<b>üïäÔ∏è Cegonha Evolutiva:</b><br><br>`;
            response += narrative() + "<br><br>";

            response += `Quando li a sua pergunta (‚Äú<i>${question}</i>‚Äù),  
            ${energy.emotion}.<br><br>`;

            response += `Uma cor <b>${energy.color}</b> envolveu suas palavras,  
            revelando o arqu√©tipo <b>${energy.archetype}</b>.<br><br>`;

            if (lastQuestion) {
                response += `Sinto ainda um eco da sua pergunta anterior  
                (‚Äú${lastQuestion}‚Äù), caminhando na mesma dire√ß√£o interior.<br><br>`;
            }

            response += `Ao fechar os olhos por um instante, vi <i>${energy.vision}</i>.  
            Sempre que essa vis√£o aparece‚Ä¶ algo em si est√° prestes a despertar. ‚ú®<br><br>`;

            response += universalReflections[Math.floor(Math.random() * universalReflections.length)] + "<br><br>";

            const learned = `A energia da sua pergunta ecoou em ${energy.color} hoje.`;
            learnedSentences.push(learned);

            let thought = cegonhaDeepThought();
            response += thought;

            lastQuestion = question;

            cegonhaEvolutionEngine(question, response);

            response += `<br><br>Se quiser continuar, estou aqui entre nuvens e sabedoria. üíõüïäÔ∏è`;

            return response;
        }

        /******************************************************
            eventos
        ******************************************************/
        askButton.addEventListener("click", () => {
            const question = userInput.value.trim();
            if (!question) return;

            const answer = generateResponse(question);
            responseDiv.innerHTML = answer;

            moveStork();
            userInput.value = "";
        });

        stork.addEventListener("click", () => {
            moveStork();
        });

        moveStork();
    </script>

</body>

</html>
