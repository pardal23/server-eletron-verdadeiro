<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pesquisa Ultra Avançada</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { width: 80%; padding: 8px; font-size: 16px; }
  select, button { padding: 8px; font-size: 16px; margin-top: 10px; }
</style>
</head>
<body>

<h2>Pesquisa Ultra Avançada</h2>

<input type="text" id="searchInput" value="{(^|\\.(`))documentos-index/ EXEMPLO==minha pesquisa é feita aqui}">
<br>

<label>Escolha motores de pesquisa (pode selecionar mais de um):</label>
<br>
<select id="searchEngine" multiple size="10">
  <option value="https://www.google.com/search?q=">Google</option>
  <option value="https://www.bing.com/search?q=">Bing</option>
  <option value="https://yandex.com/search/?text=">Yandex</option>
  <option value="https://www.start.duckduckgo.com/?q=">DuckDuckGo</option>
  <option value="https://www.baidu.com/s?wd=">Baidu</option>
  <option value="https://dzen.ru/?yredirect=true&text=">Dzen.ru</option>
  <option value="https://www.justdial.com/search?q=">JustDial</option>
  <option value="https://m.youtube.com/results?search_query=">YouTube</option>
  <option value="https://m.facebook.com/search/top/?q=">Facebook</option>
  <option value="https://www.startpage.com/sp/search?q=">StartPage</option>
  <option value="https://jesusempoesia.blogspot.com/p/appi-motores-de-busca-world.html/search?q=">StartPage Jesus em poesia</option>
</select>

<br>
<button onclick="performSearch()">Pesquisar</button>

<script>
function performSearch() {
  const query = encodeURIComponent(document.getElementById('searchInput').value);
  const engines = Array.from(document.getElementById('searchEngine').selectedOptions).map(opt => opt.value);

  if (engines.length === 0) {
    alert('Selecione pelo menos um motor de pesquisa!');
    return;
  }

  // Abre cada motor de pesquisa em uma nova janela
  engines.forEach(url => {
    window.open(url + query, '_blank', 'width=1000,height=800');
  });
}
</script>

</body>
</html>
